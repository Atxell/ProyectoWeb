
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>VINIMATH</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Bootstrap Core v5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet" />
   
</head>

<body>
    <main class="form-signin">
        <form>
            <!-- Logo -->
            <img class="mb-4" src="assets/favicon.ico" alt="Logo" width="72" height="72">

            <!-- Título -->
            <h1 class="h3 mb-3 fw-normal text-center">Inicia Sesión</h1>

            <!-- Campo de correo electrónico -->
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="" required>
                <label for="floatingInput">Correo electrónico</label>
            </div>

            <!-- Campo de contraseña -->
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="" required>
                <label for="floatingPassword">Contraseña</label>
            </div>

            <!-- Recordarme -->
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Recuérdame
                </label>
            </div>

            <!-- Botón de inicio de sesión -->
            <button class="btn btn-primary w-100 py-2" type="button" onclick="redirectToUserViewSesion()">Iniciar Sesión</button>
            <button class="btn btn-primary w-100 py-2 mt-3" type="button" onclick="redirectToUserViewRegitros()">Registrase</button>
            <p class="mt-5 mb-3 text-body-secondary text-center">&copy; VINIMATH 2024</p>
        </form>
    </main>

    <!-- Bootstrap Core v5.0.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="js/login.js"></script> 

</html>
