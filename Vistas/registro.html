<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>VINIMATH</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Bootstrap Core v5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/registro.css" rel="stylesheet" />
  
</head>

<body>
    <main class="form-signin">
        <form>
            <!-- Logo -->
            <img class="mb-4" src="assets/favicon.ico" alt="Logo" width="72" height="72">

            <!-- Título -->
            <h1 class="h3 mb-3 fw-normal text-center">Registro de Usuario</h1>

            <!-- Nombre de usuario -->
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">#</span>
                <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <!-- Nombre -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre(s)" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <!-- Apellidos -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="apellidos" placeholder="apellidos" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <!-- Correo del destinatario -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="email" placeholder="Correo electronico"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">@ejemplo.com</span>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="password" placeholder="contraseña" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Confirmar contraseña" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <!-- Direccion -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="direccion" placeholder="calle" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="numero exterior" placeholder="numero exterior" aria-label="Username">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="Colonia" placeholder="colonia" aria-label="Username">
            </div>
            <div class="input-group mb-3">
                <select class="form-select" aria-label="Default select example" id="pais">
                    <!-- Opción vacía como placeholder -->
                    <option value="" disabled selected>Selecciona un país</option>
                    <option value="1">México</option>
                    <option value="2">España</option>
                    <option value="3">Argentina</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <select class="form-select" aria-label="Default select example" id="estado">
                    <!-- Opción vacía como placeholder -->
                    <option value="" disabled selected>Selecciona un estado</option>
                    <option value="1">VE</option>
                    <option value="2">CD</option>
                    <option value="3">GU</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <select class="form-select" aria-label="Default select example" id="ciudad">
                    <!-- Opción vacía como placeholder -->
                    <option value="" disabled selected>Selecciona un ciudad</option>
                    <option value="1">Xa</option>
                    <option value="2">Ve</option>
                    <option value="3">Or</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="codigoPostal" aria-label="Username">
            </div>
            
        
            <!-- Botón de registro -->
            <button class="btn btn-primary w-100 py-2 mt-3" type="button" id="registerButton">Registrarse</button>
            <p class="mt-5 mb-3 text-body-secondary text-center">&copy; VINIMATH 2023</p>
        </form>
    </main>

    <!-- Bootstrap Core v5.0.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="./js/registro.js"></script> 
</html>
